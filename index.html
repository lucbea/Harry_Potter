<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://kit.fontawesome.com/a71ade6c0e.js" crossorigin="anonymous"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <title>Harry Potter</title>
</head>

<body>
    <header>
        <nav class="encabezado">
            <div id="titulo">
                <H1 class="hidden">HARRY POTTER</H1>
                <img id="tit-img" src="./img/titulo transparente dor.png" alt="">
            </div>
            <button id="btn-nueva-tarj" class="btn">
                <p>Nueva CARD</p>
            </button>
        </nav>
    </header>
    <main>

        <div class="loading-container">
            <img src="./img/running-horse-gif.gif" id="render-spinner" />
        </div>
        <!-- <div id="spinner" class="hidden g-container">
            <div class="g-triangle"></div>
        </div> -->
        <!-- Opciones de filtros -->
        <section>
            <div id="cont-filtros-vs" class="cont-filtros-vs hidden">
                <div class="filtros-vs">
                    <div class="filtros">
                        <div class="filtro">
                            <label for="filtro-casa">Casa</label>
                            <div class="select">
                                <!-- <span>▼</span> -->
                                <select name="filtro-casa" id="filtro-casa">
                                    <option value="Todas" select>Todas</option>
                                    <option value="Gryffindor">Gryffindor</option>
                                    <option value="Ravenclaw">Ravenclaw</option>
                                    <option value="Slyherint">Slytherin</option>
                                    <option value="Huflepufff">Hufflepuff</option>
                                    <option value="Desconocida">Desconocida</option>
                                </select>
                            </div>
                        </div>
                        <div class="filtro">
                            <label for="filtro-origen">Origen</label>
                            <div class="select">
                                <select id="filtro-origen">
                                    <option value="Todos" select>Todos</option>
                                    <option value="Muggle">Muggle</option>
                                    <option value="Mestizo">Mestizo</option>
                                    <option value="Sangre Pura">Sangre Pura</option>
                                    <option value="Híbrido">Híbrido</option>
                                    <option value="Desconocido">Desconocido</option>
                                </select>
                            </div>
                        </div>
                        <div class="filtro">
                            <label for="filtro-estado">Estado</label>
                            <div class="select">
                                <select id="filtro-estado">
                                    <option value="todo" select>Todos</option>
                                    <option value="vivo">Vivo</option>
                                    <option value="muer">Muerto</option>
                                    <option value="desc">Desconocido</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div id="btns-accion-filtros">
                        <button type="button" id="btn-busc" class="btn btnFiltro">
                            <p>Buscar</p>
                        </button>
                        <button type="button" id="btn-cancel-busc" class="btn btnFiltro">
                            <p>Restaurar</p>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- *************************** Muestra todas las tarjetas ************************************* -->
        <section>
            <div id="cont-tarj" class="hidden">
                <div id="content-tarjetas">
                    <div id="total">
                    </div>
                </div>
            </div>
        </section>

        <!-- **************** Muestra una tarjeta ************************* -->
        <section>
            <div id="cont-total-una-tarj" class="hidden">
            </div>
        </section>

        <!-- ********************** Formulario ********************** -->
        <section>
            <div id="form-tarj" class="form-tarj">
                <form id="formulario" action="./index.html">
                    <div id="cont-filtros-url">
                        <div id="datImg" class="ocuparParteCont">
                        <div>
                            <div class="ing-dat">
                                <label for="nombreForm">Nombre <span class="spanFilForm">*</span></label>
                                <input tabindex="0" type="text" name="nombreForm" id="nombreForm"
                                    placeholder="p. ej.: Pérez" required>
                                <i class="far fa-check-circle icon-valido ico" aria-hidden="true"></i>
                                <i class="far fa-times-circle icon-invalido ico" aria-hidden="true"></i>
                            </div>
                            <div id="contenedor-filtros">
                                <div class="ing-dat conten-filtros" action="" method="post">
                                    <div class="filtro">
                                        <label for="sel-cas-form">Casa <span class="spanFilForm">*elegir</span></label>
                                        <div class="select">
                                            <select id="sel-cas-form">
                                                <option value="Gryffindor">Gryffindor</option>
                                                <<option value="Ravenclaw">Ravenclaw</option>
                                                    <option value="Slyherint">Slytherin</option>
                                                    <option value="Huflepufff">Hufflepuff</option>
                                                    <option value="Desconocida">Desconocida</option>
                                            </select>
                                        </div>
                                        <i class="far fa-check-circle icon-valido ico" aria-hidden="true"></i>
                                        <i class="far fa-times-circle icon-invalido ico" aria-hidden="true"></i>
                                    </div>
                                    <div class="filtro">
                                        <label for="sel-origen-form">Origen <span
                                                class="spanFilForm">*elegir</span></label>
                                        <div class="select">
                                            <select id="sel-origen-form">
                                                <option value="Muggle">Muggle</option>
                                                <option value="Mestizo">Mestizo</option>
                                                <option value="Sangre Pura">Sangre Pura</option>
                                                <option value="Híbrido">Híbrido</option>
                                                <option value="Desconocido">Desconocido</option>
                                            </select>
                                        </div>
                                        <i class="far fa-check-circle icon-valido ico" aria-hidden="true"></i>
                                        <i class="far fa-times-circle icon-invalido ico" aria-hidden="true"></i>
                                    </div>
                                    <div class="filtro">
                                        <label for="sel-estado-form">Estado <span class="spanFilForm">*
                                                elegir</span></label>
                                        <div class="select">
                                            <select id="sel-estado-form">
                                                <option value="Vivo">Vivo</option>
                                                <option value="Muerto">Muerto</option>
                                                <option value="Desconocido">Desconocido</option>
                                            </select>
                                        </div>
                                        <i class="far fa-check-circle icon-valido ico" aria-hidden="true"></i>
                                        <i class="far fa-times-circle icon-invalido ico" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="ing-dat">
                                <label for="urlForm">URL de la imagen <span class="spanFilForm">*</span></label>
                                <input tabindex="0" type="url" name="urlForm" id="urlForm" placeholder="p. ej.: Pérez"
                                    required>
                                <i class="far fa-check-circle icon-valido ico" aria-hidden="true"></i>
                                <i class="far fa-times-circle icon-invalido ico" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div id="conten-img-form" class="hidden">
                            <div id="img-form">
                                <img id="imag" src="./img/quadro-poster-harry-potter-casa.jpg" alt="imagen">
                            </div>
                        </div>
                        </div>
                        <div class="ing-dat">
                            <label for="infoRelForm">Información relevante <span class="spanFilForm">*</span></label>
                            <input tabindex="0" type="text" name="infoRelForm" id="infoRelForm"
                                placeholder="p. ej.: Pérez" required>
                            <i class="far fa-check-circle icon-valido ico" aria-hidden="true"></i>
                            <i class="far fa-times-circle icon-invalido ico" aria-hidden="true"></i>
                        </div>
                        <div class="ing-dat">
                            <label for="masTexForm">Más información <span class="spanFilForm">*</span></label>
                            <input tabindex="0" type="text" name="masTexForm" id="masTexForm"
                                placeholder="p. ej.: Pérez" required>
                            <i class="far fa-check-circle icon-valido ico" aria-hidden="true"></i>
                            <i class="far fa-times-circle icon-invalido ico" aria-hidden="true"></i>
                        </div>
                        <p><span class="spanFilForm">*</span>Información requerida</p>
                    </div>
                </form>
                <div id="contBtnsNuevaTarj" class="btns">
                    <button id="btn-canc-post" class="btn btn-form" value="Cancelar" tabindex="0">Cancelar</button>
                    <button id="btn-submit-post" class="btn btn-form" type="submit" value="Enviar"
                        tabindex="0">Enviar</button>
                </div>
                <div id="contBtnsEditTarj" class="btns">
                    <button id="btn-canc-put" class="btn btn-form" value="Cancelar" tabindex="0">Cancelar</button>
                    <button id="btn-submit-put" class="btn btn-form" type="submit" value="Grabar"
                        tabindex="0">Enviar</button>
                </div>
            </div>
        </section>
        <section>
            <div id="fondo-modal" class="hidden">
                <div id="modal">
                    <div class="contieneMens hidden" id="contErrorForm">
                        <button id="cerrar" class="cerrar">x</button>
                        <div>
                            <h3>¡Cuidado!</h3>
                            <p>Revise los datos ingresados.</p>
                        </div>
                    </div>
                    <div class="contieneMens hidden" id="confBorrarTarj">
                        <div>
                            <h3>¡Cuidado!</h3>
                            <p>Si continúa borrará este personaje.</p>
                        </div>
                        <div id="contBtnsEditTarj" class="btns">
                            <button id="btn-canc-delete" class="btn btn-form-borr" value="Cancelar"
                                tabindex="0">Cancelar</button>
                            <button id="btn-submit-delete" class="btn btn-form-borr delete" type="submit" value="Grabar"
                                tabindex="0">Borrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div id="pie" class="pie">
            <!-- <div id="titulo-pie">
            <h2>Trabajo Asincronismo</h2>
            <h2>ADA</h2>
        </div> -->
            <div>
                <div class="cont-iconos-footer hidden">
                    <a class="icono-footer" href="https://github.com/lucbea" tabindex="0">
                        <i class="fa-brands fa-github-alt icono-red-footer"></i>
                    </a>
                    <a class="icono-footer" href="https://www.linkedin.com/in/lucía-ferrer-49ba53189/" tabindex="0">
                        <i class="fa-brands fa-linkedin-in icono-red-footer"></i>
                    </a>
                    <a class="icono-footer" href="mailto:ferrerlb@gmail.com" tabindex="0">
                        <i class="fa-solid fa-envelope icono-red-footer"></i>
                    </a>
                </div>
                <div class="derechoAutor">
                    <div>
                        <p>Hecho con <span>❤️</span> por LucBea</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./app-varDom.js"></script>
    <script src="./app-style.js"></script>
    <script src="./app-get.js"></script>
    <script src="./app-post.js"></script>
    <script src="./app-put.js"></script>
    <script src="./app-delete.js"></script>
</body>

</html>
